
@ include './admin/header.html'  


<div class="container" dir='ltr'>
    <div class="row mt-4">
        @ include "./admin/menu.html"  
        <div class="col-md-8 justify-content-center">
            <a href="{{url_for('add_user')}}" class='btn btn-primary mb-3'>Create User</a>
            <table class="table">
                <thead class="table-light">
                    <tr>
                        <th>#</th>
                        <th>UserName</th>
                        <th>Email</th>
                        <th>is admin?</th>
                        <th>Created At</th>
                        <th>Options</th>
                    </tr>
                </thead>
                <tbody>
                    @ for user in users  
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td>{{ user.username }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.admin }}</td>
                        <td>{{ user.created_at }}</td>
                        <td>
                            <div class="btn-group" role="group">
                                <form action="{{ url_for('users_list') }}?id={{user.id}}" method="post">
                                    <button type="submit" class="btn btn-danger btn-sm">Del</button>
                                </form>
                                <a href="{{url_for('edit_user',user_id=user.id)}}">Edit</a>
                            </div>
                        </td>
                    </tr>
                  @ endfor  
                </tbody>
              </table>
              
        </div>
    </div>
</div>
